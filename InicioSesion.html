<body>
    <main class="main">


        <section class="containerNewUser" id="containerUser">


            <form id="formRegister" class="form">
                <div class="header">
                    <h2 class="secondTitle">No tienes cuenta? Crea una.</h2>
                </div>
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ejemplo.usuario" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>errorMessage</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="correo electronico" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>errorMessage</small>
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="*****" id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>errorMessage</small>
                </div>
                <div class="form-control">
                    <label for="password2">Repite tu contraseña</label>
                    <input type="password" placeholder="*****" id="password2" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>errorMessage</small>
                </div>
                <button>registrate</button>
                <button type="reset" class="btn btn-primary formBtnCreate"><i class="fa-regular fa-ban"></i></button>
            </form>


            <form id="formLogin" class="form hiddeContent">
                <div class="header">
                    <h2 class="secondTitle">Inicia sesion</h2>
                </div>
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ejemplo.usuario" id="validUsername" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>errorMessage</small>
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="*****" id="validPassword" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Errormessage</small>
                </div>
                <button>Inciar Sesion</button>
            </form>
        </section>
